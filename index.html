<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <div class="banner">
            <img src="img/Banner.png" alt="Banner">
        </div>
        <h1>Shopping Cart</h1>
        <span id="total-banner">$0.00</span>
    </header>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <main>
        <div id="product-list">
            <div class="product">
                <div class="product-image">
                    <img src="img/product1.jpg" alt="Product 1">
                </div>
                <div class="product-info">
                    <span>Premimum-Box</span>
                    <span class="price">$25.99</span>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <div class="product-image">
                    <img src="img/product2.jpg" alt="Product 2">
                </div>
                <div class="product-info">
                    <span>Compact Iron</span>
                    <span class="price">$35.99</span>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <div class="product-image">
                    <img src="img/product3.jpg" alt="Product 3">
                </div>
                <div class="product-info">
                    <span>Electric Iron</span>
                    <span class="price">$45.99</span>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <div class="product-image">
                    <img src="img/product4.jpg" alt="Product 4">
                </div>
                <div class="product-info">
                    <span>Portable-Box</span>
                    <span class="price">$55.99</span>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <div class="product-image">
                    <img src="img/product5.jpg" alt="Product 5">
                </div>
                <div class="product-info">
                    <span>Cord-Box</span>
                    <span class="price">$65.99</span>
                    <button>Add to Cart</button>
                </div>
            </div>
            <div class="product">
                <div class="product-image">
                    <img src="img/product6.jpg" alt="Product 6">
                </div>
                <div class="product-info">
                    <span>High-End Box</span>
                    <span class="price">$75.99</span>
                    <button>Add to Cart</button>
                </div>
            </div>
        </div>
        <div id="cart">
            <h2>Cart</h2>
            <div class="cart-item">
                <img src="img/product1.jpg" alt="Product 1">
                <span>Premimum-Box</span>
                <span>$25.99</span>
                <button>Remove</button>
            </div>
            <div class="cart-item">
                <img src="img/product2.jpg" alt="Product 2">
                <span>Compact Iron</span>
                <span>$35.99</span>
                <button>Remove</button>
            </div>
            <div class="cart-item">
                <img src="img/product3.jpg" alt="Product 3">
                <span>Electric Iron</span>
                <span>$45.99</span>
                <button>Remove</button>
            </div>
            <div class="cart-item">
                <img src="img/product4.jpg" alt="Product 4">
                <span>Portable-Box</span>
                <span>$55.99</span>
                <button>Remove</button>
            </div>
            <div class="cart-item">
                <img src="img/product5.jpg" alt="Product 5">
                <span>Cord-Box</span>
                <span>$65.99</span>
                <button>Remove</button>
            </div>
            <div class="cart-item">
                <img src="img/product6.jpg" alt="Product 6">
                <span>High-End Box</span>
                <span>$25.99</span>
                <button>Remove</button>
            </div>
        </div>
        <button id="checkout">Checkout</button>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cart = document.getElementById('cart');
            cart.innerHTML = '<h2>Cart</h2>';
        });
    </script>
    <script src="script.js"></script>
</body>

</html>
